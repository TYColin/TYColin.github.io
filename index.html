<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<!-- meta定义元数据 -->
	<!-- 设定网页的字符集，html5的方式 -->
	<meta charset="UTF-8">
	<!-- http-equiv 相当于HTTP的作用，定义些HTTP参数 -->
	<!-- 告知浏览器以最新模式渲染页面，IE,chrome -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<!-- 移动端，适应设备宽度，初始缩放比例 -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- bootstrap框架规定，以上三个标签必须放在前面，任何其他内容必须跟随其后 -->
	<!-- 网站关键字 -->
	<meta name="keywords" content="田勇,博客,前端">
	<!-- 网站内容描述 -->
	<meta name="description" content="热爱互联网,热爱前端和编程,这是我的博客">
	<!-- 网站制作者 -->
	<meta name="author" content="tianyong,web.colin404@gmail.com">
	<title>tianyong's nest</title>
	<!-- bootstrap -->
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<!-- 使 IE8 支持 HTML5 -->
	<!--[if it IE 9]>
		<script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://cdn.bootcss.com/html5shiv/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="h1">welcome to my blog</div>
	<blockquote>
  		<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
	</blockquote>
	<div class="glyphicon glyphicon-home
"></div>

	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
